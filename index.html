<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./imagens/logo.png" class="login__logo">
                <h1 class="login__title">Fazer Login</h1>
    
                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
    
                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>
    
                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="./imagens/FB_icon-icons.com_65534.png" alt="facebook">
                    </button>
    
    
                    <button type="button" class="icons__button">
                        <img src="./imagens/google-icon.png" alt="google">
                    </button>
    
                    <button type="button" class="icons__button">
                        <img src="./imagens/mac-apple-osx-desktop-software-hardware_icon-icons.com_59289.png" alt="apple">
                    </button>
                </div>
    
                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter Login
                </label>
            </div>

            
            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <img src="./imagens/righarrow_87553.png" class="seta">
                </button>

            <a href="#" class="login__link"> não consegue iniciar sessão?</a>
            <a href="#" class="login__link">criar conta</a> 

            </div>

                

        </section>

        <section class="wallpaper"></section>
    </main>
    
</body>
</html>
